<div class="login">
  <h1 class="title">Bienvenue</h1>
  <h2 class="subtitle">Connectez vous pour acceder aux donn√©es de vos capteurs <em>ATMOS</em> </h2>
  <div class="loginForm">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email" class="formText">Email</label>
        <input type="email" class="form-control formInput" formControlName="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="password" class="formText">Mot de passe</label>
        <input type="password" class="form-control formInput" formControlName="password" id="password" placeholder="Mot de passe" required>
      </div>
      <button type="submit" class="formSubmit">Se connecter</button>
    </form>
  </div>
</div>
